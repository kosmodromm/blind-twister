<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#302b63"/>
      <stop offset="100%" stop-color="#0f0c29"/>
    </linearGradient>
    <linearGradient id="swirl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c5cfc"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Twister dots -->
  <circle cx="160" cy="160" r="36" fill="#ff6b6b" opacity="0.9"/>
  <circle cx="352" cy="160" r="36" fill="#ffd93d" opacity="0.9"/>
  <circle cx="160" cy="352" r="36" fill="#6bcb77" opacity="0.9"/>
  <circle cx="352" cy="352" r="36" fill="#4d96ff" opacity="0.9"/>
  <!-- Central swirl -->
  <g transform="translate(256,256)">
    <path d="M0,-60 C33,-60 60,-33 60,0 C60,33 33,60 0,60 C-33,60 -60,33 -60,0 C-60,-33 -33,-60 0,-60 Z" fill="none" stroke="url(#swirl)" stroke-width="8" opacity="0.7"/>
    <path d="M0,-40 Q40,-40 40,0 Q40,40 0,40 Q-40,40 -40,0 Q-40,-40 0,-40 Z" fill="url(#swirl)" opacity="0.35"/>
  </g>
  <!-- Microphone icon -->
  <g transform="translate(256,256)" fill="none" stroke="#f0eef6" stroke-width="6" stroke-linecap="round">
    <rect x="-12" y="-24" width="24" height="36" rx="12" fill="#f0eef6" opacity="0.15"/>
    <path d="M-20,8 C-20,24 -8,36 0,36 C8,36 20,24 20,8" opacity="0.8"/>
    <line x1="0" y1="36" x2="0" y2="48" opacity="0.8"/>
    <line x1="-10" y1="48" x2="10" y2="48" opacity="0.8"/>
  </g>
</svg>
